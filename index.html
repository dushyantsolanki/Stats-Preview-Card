<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Inter:wght@200;300&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="full-card" role="banner">

    <div class="Left-Side">
      <h1>Get <span style="color: hsl(277, 64%, 61%); font-size: xx-large;">insights</span> that help your business
        grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="container">

        <div class="company">

          <div class="item">
            <h2> 10k+</h2>
          </div>
          <span class="font-change">
            COMPANIES</span>
        </div>
        <div class="templets">
          <div class="item">
            <h2> 314</h2>
          </div>
          <span class="font-change"> TEMPLATES </span>
        </div>
        <div class="query">
          <div class="item">
            <h2>12M+</h2>
          </div> <span class="font-change"> QUERIES</span>
        </div>

      </div>
    </div>

    <div class="Right-Side">
      <img src="/images/image-header-desktop.jpg" alt="This Is a Desktop Picture">
    </div>
  </div>

</body>

</html>
